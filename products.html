<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberton – Produkte</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0d0f;
    --card: #1a1b22;
    --accent: #00ffff;
    --accent2: #0077ff;
    --text: #f5f5f5;
    --muted: #aaaaaa;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    background: radial-gradient(circle at 50% 20%, rgba(0,255,255,0.15), transparent 60%);
  }
  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    letter-spacing: 1px;
    margin: 0;
    color: var(--accent);
    text-shadow: 0 0 20px var(--accent2);
  }
  nav {
    margin-top: 1rem;
  }
  nav a {
    color: var(--accent);
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 600;
    transition: color 0.2s;
  }
  nav a:hover {
    color: var(--accent2);
  }
  header p {
    color: var(--muted);
    font-size: 1.1rem;
    margin-top: 0.5rem;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    padding: 3rem;
    max-width: 1000px;
    margin: 0 auto;
  }

  .card {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 0 15px rgba(0,255,255,0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px rgba(0,255,255,0.3);
    border-color: var(--accent2);
  }
  .card img {
    max-width: 200px;
    margin-bottom: 1rem;
    border-radius: 12px;
  }
  .card h2 {
    font-family: 'Orbitron', sans-serif;
    color: var(--accent);
    font-size: 1.6rem;
    margin: 0.5rem 0;
  }
  .card p {
    color: var(--text);
    text-align: center;
    white-space: pre-line;
  }
  .card a.download-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
    color: #000;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.2s, opacity 0.2s;
  }
  .card a.download-btn:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  footer {
    text-align: center;
    padding: 2rem;
    color: var(--muted);
    font-size: 0.9rem;
    background: linear-gradient(to top, rgba(255,255,255,0.05), transparent);
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2.2rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Unsere Produkte</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about-us.html">Über uns</a>
    <a href="products.html">Produkte</a>
    <a href="spend.html">Spenden</a>
  </nav>
  <p>Entdecke unsere kostenlosen Software-Projekte.</p>
</header>

<div class="container" id="products-container">
</div>

<footer>
  © 2025 Cyberton – Zukunft entsteht durch Visionen.
</footer>

<script>
fetch('products.json')
  .then(res => res.json())
  .then(products => {
    products.sort((a,b) => a.name.localeCompare(b.name));
    const container = document.getElementById('products-container');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      if (p.img) {
        const img = document.createElement('img');
        img.src = p.img;
        img.alt = p.name;
        card.appendChild(img);
      }
      const title = document.createElement('h2');
      title.textContent = p.name;
      card.appendChild(title);
      if (p.desc) {
        fetch(p.desc)
          .then(r => r.text())
          .then(txt => {
            const desc = document.createElement('p');
            desc.textContent = txt;
            card.appendChild(desc);
          })
          .catch(() => {
            const desc = document.createElement('p');
            desc.textContent = "Beschreibung konnte nicht geladen werden.";
            card.appendChild(desc);
          });
      }
      if (p.download) {
        const link = document.createElement('a');
        link.href = p.download;
        link.textContent = 'Download';
        link.className = 'download-btn';
        card.appendChild(link);
      }
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error('Fehler beim Laden der Produkte:', err);
    document.getElementById('products-container').innerHTML = '<p style="text-align:center;">Produkte konnten nicht geladen werden.</p>';
  });
</script>

</body>
</html>
